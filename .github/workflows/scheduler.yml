name: scheduler

on:
  schedule:
    - cron: '0/5 * * * *'
  workflow_dispatch:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: first_step
        env:
          API_URL: ${{ secrets.api_url }}
          API_KEY: ${{ secrets.api_key }}
          API_SECRET: ${{ secrets.api_secret }}
        run: |
          echo "apiKey=$API_KEY&apiSecret=$API_SECRET" | curl --url "$API_URL" -d@-
